<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DmnSo TicTacToe</title>
    <link href="tictactoe.css" media="screen" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="tictactoe.js"></script>
  </head>

  <body>

   <div id="container">

    <div id="logo">Tic Tac Toe</div>
    <hr />

    <div id="menu">

      <a id="resetGame" href="#" >Reset Game</a>
    </div>

    <hr />
    <p id="messageStack">Click on cell to initiate the game.<p>

    <table id="tictactoe-board">
      <tr>
        <td id="grid-0" class=""></td>
        <td id="grid-1" class=""></td>
        <td id="grid-2" class=""></td>
      </tr>
      <tr>
        <td id="grid-3" class=""></td>
        <td id="grid-4" class=""></td>
        <td id="grid-5" class=""></td>
      </tr>
      <tr>
        <td id="grid-6" class=""></td>
        <td id="grid-7" class=""></td>
        <td id="grid-8" class=""></td>
      </tr>
    </table>

    <p id="selectedGameMode">Game Mode : Two Player</p>

    <p id="notification">Click on the Reset button above to clean up the grid and restart the game.<p>

   </div>

  </body>
</html>
