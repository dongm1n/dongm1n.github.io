    <title>DmnSo RandomQuote</title>

    <!-- Bootstrap Core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet" />

    <!-- Theme CSS -->
    <link href="randomquote.css" rel="stylesheet">


</head>



<body>
  <section>
    <div class="container-fluid">
      <div class="col-md-12 text-center">
        <h1 class="heading">Random Quote Generator</h1>

        <button id="fetch" class="btn btn-primary fa fa-quote-left">Get a Quote!</button>
        <div class="quoteArea">
          <p><span class='Quote'></span></p>
          <p><span class="Author"></span></p>
        </div>


        <p>Share this quote with Twitter!</p>
        <a class="twitter-share" href="https://twitter.com/intent/tweet">
          <button id="tweet" class="btn btn-primary fa fa-twitter"> Tweet this!</button>
        </a>
      </div>

      <p class="paragraph">The quotes are generated using <a href="http://forismatic.com/en/">Forismatic</a> API. Check them out!</p>
    </div>
    <section>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
